name: build_visualizer_macos

on:
  push:
    branches:
      - dev
    paths:
      - 'visualizer/**'

jobs:
  build-osx:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: build
        run: |
          cd ./third_party/openFrameworks/scripts/osx/
          sh ./download_libs.sh
          cd ../../../../visualizer
          make build
