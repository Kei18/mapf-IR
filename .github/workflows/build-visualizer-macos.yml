name: build_visualizer_macos

on:
  push:
    branches:
      - dev
      - public
    paths:
      - 'visualizer/**'
      - '.github/workflows/build-visualizer-macos.yml'

jobs:
  build-osx:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: build
        run: bash ./visualizer/scripts/build_macos.sh
